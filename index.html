<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </link>
    <script src="https://kit.fontawesome.com/aee988505a.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="row d-flex align-items-center justify-content-sm-between">
                <div class="col-2">
                    <div class="h1">World Universities</div>
                </div>
                <div class="col-6">
                    <form action="/http" class="js-form d-flex">
                        <input type="text" class="js-form-search_input form-control me-1" placeholder="Search">
                        <button type="submit" class="js-form-search btn btn-outline-success"><i
                                class="fas fa-search"></i></button>
                    </form>
                </div>
                <div class="col-2 d-flex align-content-md-end">
                    <div class="h4">Found Universities : </div>
                    <div class="h4"> 0</div>
                </div>
            </div>
        </header>
        <ul class="js-films-list list-unstyled d-flex flex-wrap">

        </ul>
        <div>
            <div class="js-loader spinner-border text-center" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>

            <div class="row d-flex">
                <button class="js-prev me-5 col-md-2 btn btn-outline-primary">Prev</button>
                <button class="js-next col-md-2 btn btn-outline-primary">Next</button>
            </div>
        </div>
    </div>

    <template id="template">
        <li class="movie col-sm-2 m-2">

            <div class="card-body">
                <h3 class="movie__title h5 data"></h3>

                <p class="card-text">Country: <span class="data"></span></p>

                <p class="card-text">
                    <a class="movie-info btn btn-primary data" href="" target="_blank">Web page</a>
                </p>
            </div>
        </li>
    </template>


    <!-- <p class="js-loader">Loading...</p> -->


    <script src="./js/omdbapi.js"></script>
</body>


</html>
